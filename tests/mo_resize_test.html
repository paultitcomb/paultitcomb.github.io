<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="robots" content="noindex, nofollow" />
		<title>Mutation Observer resize test</title>
		<style>
			* {
				box-sizing: border-box;
			}

			body {
				margin: 0;
				padding: 0;
				font-family: sans-serif;
			}

			form {
				padding: 2%;
				/* border: 1px solid black; */
			}

			label {
				display: block;
				margin-bottom: 10px;
			}

			.hidden {
				display: none;
			}

			.question {
				margin-bottom: 5%;
			}
		</style>
	</head>
	<body>
		<form action="" class="form-el">
			<div class="question radio-btns-wrapper">
				<p>Show the text area?</p>
				<label for="yes-option"><input type="radio" name="yes_no" id="yes-option" value="yes" />Yes</label>
				<label for="no-option"><input type="radio" name="yes_no" id="no-option" value="no" />No</label>
			</div>
			<div class="question text-area-wrapper hidden">
				<label for="hidden-textarea">This is a textarea</label>
				<textarea name="hidden_textarea" id="hidden-textarea" cols="30" rows="10"></textarea>
			</div>
		</form>
		<script>
			var $form = document.querySelector('.form-el');
			var $rbw = document.querySelector('.radio-btns-wrapper');
			var $taw = document.querySelector('.text-area-wrapper');
			var $parentWindow = window.parent;
			var formHeight = 0;
			var moConfig = { attributes: true, childList: false, subtree: true };

			function checkFormHeight() {
				var currentHeight = $form.offsetHeight;
				if (currentHeight !== formHeight) {
					sendMsgToParentWindow('iframeHeight-' + currentHeight);
					formHeight = currentHeight;
				}
			}

			function toggleTextArea(e) {
				var $btn = e.target;

				if ($btn.name === 'yes_no') {
					$btn.value === 'yes' ? $taw.classList.remove('hidden') : $taw.classList.add('hidden');
					// checkFormHeight();
				}
			}

			function sendMsgToParentWindow(msg) {
				$parentWindow.postMessage(msg, '*');
			}

			// Callback function to execute when mutations are observed
			function moCallback(mutationsList, observer) {
				// Use traditional 'for loops' for IE 11
				for (var index = 0; index < mutationsList.length; index++) {
					// var element = array[index];
					checkFormHeight();
				}
			}

			// Event listeners ========
			$rbw.addEventListener('change', toggleTextArea);

			// Create an observer instance linked to the callback function
			var observer = new MutationObserver(moCallback);

			// Start observing the target node for configured mutations
			observer.observe($form, moConfig);

			window.addEventListener('load', function (e) {
				checkFormHeight();
			});
		</script>
	</body>
</html>
